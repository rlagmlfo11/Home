<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
      }

      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto centered">
          <h1 class="mb-4">What To Do</h1>

          <h2><span>Welcome </span><span th:text="${name}"></span></h2>

          <p class="mt-3">Check My Info? <a href="info">Information</a>.</p>

          <p class="mt-3">Check the Board? <a href="board">Go see now</a>.</p>

          <p class="mt-3">Logout? <a href="logout">Logout</a>.</p>

          <p class="mt-3">
            Delete your account?
            <a href="delete">Delete now</a>.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
