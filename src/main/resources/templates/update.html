<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(to right, #22dd513b 0%, #00f2fe 100%);
      }

      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto centered">
          <h1 class="mb-4">Update Page</h1>

          <form method="post">
            <div class="form-group">
              <input type="hidden" th:value="${member.no}" name="no" />
            </div>

            <div class="form-group">
              <label for="username">Name</label>
              <input
                th:value="${member.name}"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter username"
                required
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                th:value="${member.password}"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email address</label>
              <input
                th:value="${member.email}"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter email"
                required
              />
            </div>

            <button
              onclick="alert('Updated Successfully')"
              class="btn btn-primary btn-block"
            >
              update
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
