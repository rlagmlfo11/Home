<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(to right, #22dd513b 0%, #00f2fe 100%);
      }

      .cursor {
        cursor: pointer;
      }

      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      table,
      th,
      td {
        border: 1px solid rgb(10, 203, 203);
        border-collapse: collapse;
        margin: 30px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto centered">
          <h1 class="mb-4">Board Page</h1>
          <h2><a href="posting">Posting!!!!</a></h2>

          <table class="table-info" style="width: 60%">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Writer</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="board:${board}">
                <th th:text="${board.no}"></th>
                <td th:text="${board.member_name}"></td>
                <td>
                  <a th:href="@{/detail/{no}(no = ${board.no})}">
                    <span
                      style="color: red"
                      class="cursor"
                      th:text="${board.title}"
                    ></span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <div class="mt-3"><a href="whattodo">Go Back</a>.</div>
        </div>
      </div>
    </div>
  </body>
</html>
