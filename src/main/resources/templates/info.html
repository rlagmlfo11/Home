<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: linear-gradient(to right, #22dd513b 0%, #00f2fe 100%);
      }

      .centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto centered">
          <h1 class="mb-4">Check My Info</h1>

          <h2>
            <div class="form-group">
              <span> Name : </span>
              <span th:text="${member.name}"></span>
            </div>

            <div class="form-group">
              <span> Password : </span>
              <span th:text="${member.password}"></span>
            </div>

            <div class="form-group">
              <span> Email : </span>
              <span th:text="${member.email}"></span>
            </div>
          </h2>
          <p class="mt-3">Update Your Info? <a href="update"> Update</a>.</p>

          <p class="mt-3"><a href="whattodo">Go Back</a>.</p>
        </div>
      </div>
    </div>
  </body>
</html>
